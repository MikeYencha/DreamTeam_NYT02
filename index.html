<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NY Times App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container-fluid">
      <div class="jumbotron">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-sm-12">
            <div class="header">
              <h1 class="col-lg-8 col-md-8 col-sm-8 center">The New York Times</h1>
            </div>
            <!-- <button class="btn-danger btn-lg btn-block start-btn"><h2></h2></button> -->
          </div>
        </div>
      </div>

      <div class="row">

        <div id='content01'>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <label>Enter Subject<input type="text" /></label>
            <label>Enter Timeframe<input type="text" /></label>
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Number of Records to Retrieve
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">5</a></li>
                <li><a href="#">10</a></li>
                <li><a href="#">15</a></li>
              </ul>
            </div>
          </div>


            <input type="text" name="" value="">
          </div>
        </div>

        <div id='content02'>
          <div id='answer' class="col-lg-12 col-md-12 col-sm-12">

          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="footer">
            <h4 class="center">Copyright 2017 DreamTeam</h4>
          </div>
        </div>
      </div>
    </div>

  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
